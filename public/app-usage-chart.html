<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Graphique d’utilisation – Ortho Smart</title>
  <style>
    html,body{height:100%;margin:0;font-family:Inter,system-ui,-apple-system,Segoe UI,Roboto,Arial,sans-serif;background:#f8fafc;color:#0f172a}
    .wrap{max-width:960px;margin:32px auto;padding:24px}
    h1{font-size:22px;margin:0 0 8px}
    p{margin:0 0 16px;color:#334155}
    #chart{width:100%;height:420px;background:#fff;border:1px solid #e2e8f0;border-radius:12px}
  </style>
  <script src="https://cdn.jsdelivr.net/npm/echarts@5/dist/echarts.min.js"></script>
</head>
<body>
  <div class="wrap">
    <h1>Graphique d’utilisation – Ortho Smart</h1>
    <p>Activité des 7 derniers jours (sessions et exercices).</p>
    <div id="chart"></div>
  </div>
  <script>
    const data = [
      { day: 'Lun', sessions: 3, exercises: 8 },
      { day: 'Mar', sessions: 4, exercises: 10 },
      { day: 'Mer', sessions: 2, exercises: 6 },
      { day: 'Jeu', sessions: 5, exercises: 12 },
      { day: 'Ven', sessions: 3, exercises: 7 },
      { day: 'Sam', sessions: 6, exercises: 14 },
      { day: 'Dim', sessions: 4, exercises: 9 },
    ];

    const chart = echarts.init(document.getElementById('chart'));
    const option = {
      tooltip: { trigger: 'axis' },
      legend: { data: ['Sessions', 'Exercices'] },
      grid: { left: 40, right: 20, top: 40, bottom: 40 },
      xAxis: { type: 'category', data: data.map(d => d.day) },
      yAxis: { type: 'value' },
      series: [
        { name: 'Sessions', type: 'line', smooth: true, symbol: 'none', lineStyle: { width: 3, color: '#2563eb' }, data: data.map(d => d.sessions) },
        { name: 'Exercices', type: 'line', smooth: true, symbol: 'none', lineStyle: { width: 3, color: '#16a34a' }, data: data.map(d => d.exercises) }
      ]
    };
    chart.setOption(option);
    window.addEventListener('resize', () => chart.resize());
  </script>
</body>
</html>
